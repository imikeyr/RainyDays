<body>
    <header>
        <nav class="headernav">
            <a href="index.html"><img class="headerlogo" src="img/RainyDays_TextLogoUnderline.png" alt="Rainy Days Logo"></a>
            <ul>
        
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
            <div class="navicons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-circle-user"></i>
            </div>
        </nav>
    </header>
    <main>
        <h3>CHECKOUT</h3>
        <p>Please fill out your details and payment information.</p>
        <div id="paypal"><a href="http://www.paypal.com">
        <p id="paypalicon">Buy with<img src="/img/PayPalLogo.svg"></p></a>
        </div>
        <form id="checkout-details" action="confirmation.html" method="get">
            <h4>Shipping Information</h4>
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="text" id="address" name="address" placeholder="Address">
            <div class="form-control">
            <input type="number" id="name" name="name" placeholder="Post Code">
            <input type="text" id="city" name="city" placeholder="City">
            </div>
            <input type="text" id="country" name="country" placeholder="Country">
            <h4>Payment Information</h4>
            <div class="paymentdiv">
                <input type="number" id="cardnumber" name="cardnumber" placeholder="Card Number">
                <input type="text" id="cardname" name="cardname" placeholder="Name on Card">
                <div class="form-control">
                <input type="text" id="expdate" name="expdate" placeholder="Expiration Date">
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>
            <button id="submitbutton" type="submit"><h3>PLACE ORDER</h3></button>
        </form>

    </main>
